<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Builder Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>List Builder Challenge</h1>

    <div id="game-setup">
        <label>Enter player names (comma separated): </label>
        <input type="text" id="player-names" placeholder="Player1, Player2, ...">
        <br><br>
        <label>Enter a category (e.g., fruits, countries, etc.): </label>
        <input type="text" id="category" placeholder="Category">
        <br><br>
        <button onclick="startGame()">Start Game</button>
    </div>

    <div id="game-area" class="hidden">
        <p id="category-display"></p>
        <p id="turn-info"></p>
        <input type="text" id="item-input" placeholder="Enter item">
        <button onclick="submitItem()">Submit</button>
        <p id="game-status"></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
